<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <main>
        <div class="profile">
            <header class="profile_header">
                <div class="profile_avatar_wrapper">
                    <img src="assets/profile.jpeg" alt="Mentor profile" class="profile_avatar"
                        loading="lazy"
                    >
                    <img src="./assets/verified.svg" alt="Verified Ticker" class="verified">
                </div>
            </header>
            <div class="profile_content">
                <div class="profile_name">
                    <div class="profile_name_first_row">
                        <H2>OliDev</H2><div class="following">                            
                        <div class="circle"></div>following</div>
                    </div>
                    <p>@oliveros-Dev</p>
                </div>
                <ul class="highlights">
                    <li class="highlight">
                        <span class="highlight_name">followers</span>
                        <span>123456</span>
                    </li>
                </ul>
                <div class="profile_about">
                    <h3>About</h3>
                    <p>I'm a full-stack developer with 2 years of experience...</p>
                    <div class="profile_about_bottom">
                        <ul class="social-links">
                            <li>
                                <a href=""><img src="assets/github2.svg"></a>
                            </li>
                            <li>
                                <a href=""><img src="assets/linkedin3.svg"></a>
                            </li>
                            <!-- more link and icons about social media -->
                        </ul>
                        <a href="#" class="profile_location"></a>
                    </div>
                </div>
                <div class="tabs-wrapper">
                    <ul class="tabs">
                        <li><a id="tab1" href="#work-experience">Experience</a></li>
                        <!-- more tabs -->
                        <li id="active-bg"></li>
                    </ul>
                </div>
                <div id="tab1-content" class="tab-content tab-content--active">
                    <h3>My experiences </h3>
                    <ul class="content-links">
                        <li>
                            <a href="#" ><img src="/assets/pascual.jpg" class="logo">
                                Pascual Bravo, Dev (2022 - present)
                            </a>
                        </li>
                        <!-- more experience -->
                    </ul>
                </div>
                <button class="btn btn--primary">
                    Book Mentoring
                </button>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
